server.port=8088

# Thymeleaf Setting
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===============
# = DataBase Setting
# ===============

# Connection url for the database "iproduct"
spring.datasource.url = jdbc:mariadb://127.0.0.1:3305/iproduct?useUnicode=true&amp;characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=round

# DataBase Username and password
spring.datasource.username = root
spring.datasource.password = 123456

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# =============
# = JPA/Hibernate Setting
# =============

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Spring 2.0.0 file upload setting
spring.servlet.multipart.max-file-size=-1

spring.http.multipart.maxRequestSize=100Mb

